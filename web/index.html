<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            width: 100%;
            padding: 10px;
            font-size: 2em;
            border: none;
            background-color: #f0f0f0;
            text-align: right;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            padding: 20px;
            font-size: 1.5em;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button.operator {
            background-color: #ffab00;
            color: #fff;
        }

        .button.equal {
            background-color: #0d47a1;
            color: #fff;
            grid-column: span 2;
        }

        .button.clear {
            background-color: #d32f2f;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button operator" onclick="setOperator('+')">+</button>
            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button operator" onclick="setOperator('-')">-</button>
            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button operator" onclick="setOperator('*')">*</button>
            <button class="button" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="appendDecimal()">.</button>
            <button class="button equal" onclick="calculate()">=</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentNumber = '';
        let operator = '';
        let previousNumber = '';

        function appendNumber(number) {
            currentNumber += number;
            display.value = currentNumber;
        }

        function appendDecimal() {
            if (!currentNumber.includes('.')) {
                currentNumber += '.';
                display.value = currentNumber;
            }
        }

        function setOperator(op) {
            if (currentNumber === '') return;
            previousNumber = currentNumber;
            currentNumber = '';
            operator = op;
        }

        function calculate() {
            if (currentNumber === '' || previousNumber === '') return;
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8000/calculate", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let result = xhr.responseText;
                    display.value = result;
                    currentNumber = result;
                    operator = '';
                    previousNumber = '';
                }
            };
            xhr.send(`num1=${previousNumber}&operator=${operator}&num2=${currentNumber}`);
        }

        function clearDisplay() {
            display.value = '';
            currentNumber = '';
            operator = '';
            previousNumber = '';
        }
    </script>
</body>

</html>
